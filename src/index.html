<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <h1 class="m-5">Leaderboard</h1>
    <div class="container-fluid row justify-content-between">
      <div class="d-flex flex-column col-md-7 col-12">
        <div class="m-4 title d-flex align-items-center">
          <h2>Recent scores</h2>
          <button class="refresh-button mx-4 mt-1 btn" id="refresh" type="reset">Refresh</button>
        </div>
        <table class="mx-4 table border border-dark">
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
      <div class="d-flex flex-column col-12 col-md-5 col-lg-4">
        <h2 class="score-title m-4">Add your score</h2>
        <form class="mx-4 d-flex flex-column" id="submit-form">

          <input class="border border-dark" id="name" type="text" placeholder="Your name" required>
          <input class="border border-dark my-3" id="score" type="number" placeholder="Your score" required>
          <button class="align-self-end submit-btn btn" type="submit">Submit</button>
        </form>

      </div>
    </div>
  </main>
</body>

</html>
